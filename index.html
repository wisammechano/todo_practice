<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays and Doms</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1>My Todo List</h1>
        <form id="todo-input">
            <input placeholder="What are you planning to do?" type="text">
        </form>

        <div class="table todo-table">
            <div class="table-row table-head">
                <div class="table-cell grow">Todo Description</div>
                <div class="table-cell">Added On</div>
                <div class="table-cell">Actions</div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
